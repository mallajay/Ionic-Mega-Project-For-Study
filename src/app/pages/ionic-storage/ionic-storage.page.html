<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ionic Storage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size-xs="12"
        size-sm="12"
        size-md="8"
        push-md="2"
        pull-md="2"
        size-lg="8"
        push-lg="2"
        pull-lg="2"
        size-xl="8"
        pull-xl="2"
        push-xl="2"
      >
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input [(ngModel)]="newItem.title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Value</ion-label>
          <ion-input [(ngModel)]="newItem.value"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="addItem()">Add Items!</ion-button>

        <ion-list #mylist>
          <ion-list-header color="success">
            <ion-label class="ion-text-center">
              <strong>My Items</strong>
            </ion-label>
          </ion-list-header>

          <ion-item *ngFor="let item of items">
            <ion-item-sliding>
              <ion-item lines="none">
                <ion-label class="ion-text-wrap">
                  <h2>{{item.title}}</h2>
                  <ion-text color="secondary">
                    <p>{{item.value}}</p>
                  </ion-text>
                </ion-label>
                <ion-note slot="end">
                  {{item.modified | date:'short'}}
                </ion-note>
              </ion-item>

              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteItem(item)">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="updateItem(item)">
                  Update
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
